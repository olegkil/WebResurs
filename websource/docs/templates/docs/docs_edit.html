{% extends 'main/layout.html' %}

{% block title %}Форма для редактирования записи{% endblock %}

{% block content %}
    <div class="features">
        <h1>Форма для редактирования записи</h1>
        <p>Данная форма создана для редактирования записей на страницу "Документы"</p>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for f in form %}
            <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
            {% endfor %}

            <button class="btn btn-success" type="submit">Изменить запись</button>

        </form>
    </div>

{% endblock %}

{% extends 'main/layout.html' %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
    <div class="features">
        <h1>{{ article.title }}</h1>
        <p>{{ article.date }}</p>
        <p>{{ article.full_text }}</p>
        <a href="" class="btn btn-success">Ознакомлен</a>
        <a href="{% url 'docs-edit' article.id %}" class="btn btn-info">Редактировать запись</a>
        <a href="{% url 'docs-delete' article.id %}" class="btn btn-danger">Удалить запись</a>
    </div>

{% endblock %}
